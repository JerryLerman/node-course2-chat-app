<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Join | ChatApp</title>
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <!-- default form behavior is to reload current page, passing the data as -->
    <!-- a query string. Instead define page to go to. After filling the form, -->
    <!-- user will go to chat.html and the data below gets passed -->
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input type="text" name="name" autofocus/>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input type="text" name="room"/>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
</body>

</html>
